<form name="form" novalidate style="margin: 20px 0">

  <div class="row">
    <div class="form-group col-xs-12">
        <label for="inputAddressType" class="">Type</label>
        <select ng-model="addressType" ng-required="true" id="inputAddressType" name="addressType" required="" class="form-control">
          <option value="proofofresidence">Proof of Residence</option>
          <option value="selfieletter">Selfie Letter</option>
        </select>
        <div class="input-error" ng-show="form.$submitted || form.addressType.$touched">
          <span ng-show="form.addressType.$error.required" class="label label-danger">Required</span>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <label for="inputAddress" class="">Address</label>
      <input ng-model="account.address"
            type="text" id="inputAddressStreet" class="form-control"
            placeholder="Address" autofocus="" autocomplete="off" autocorrect="off"
            name="address"
            required="" />
      <div class="input-error" ng-show="form.$submitted || form.address.$touched">
        <span ng-show="form.address.$error.required" class="label label-danger">Required</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <label for="inputAddressCity" class="sr-only">City</label>
      <input ng-model="account.city"
            type="text" id="inputAddressCity" class="form-control"
            placeholder="City" autofocus="" autocomplete="off" autocorrect="off"
            name="city"
            required="" />
      <div class="input-error" ng-show="form.$submitted || form.city.$touched">
        <span ng-show="form.city.$error.required" class="label label-danger">Required</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-6">
      <label for="inputAddressZip" class="sr-only">Zipcode</label>
      <input ng-model="account.zipcode"
              type="text" id="inputAddressZip" class="form-control"
              placeholder="Postal Code" autofocus="" autocomplete="off" autocorrect="off"
              name="zipcode"
              required="" />
      <div class="input-error" ng-show="form.$submitted || form.zipcode.$touched">
        <span ng-show="form.zipcode.$error.required" class="label label-danger">Required</span>
        <span ng-show="form.zip.$error.number" class="label label-danger">Number Required</span>
      </div>
    </div>
    <div class="form-group col-xs-6">
      <label for="inputCountry" class="sr-only">Country</label>
      <select
        ng-options="o.name for o in countries"
        ng-model="account.addresscountryObject" class="form-control"
        id="inputCountry" name="country" required="" />
        <option value="">Select a country</option>
      </select>
      <div class="input-error" ng-show="form.$submitted || form.zip.$touched">
        <span ng-show="form.country.$error.required" class="label label-danger">Required</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <!-- button type="button" ng-click="loadProofFile()" class="btn btn-lg">Proof File</button -->
      <input type="file" file-model="proofFile" />
    </div>
  </div>

  <div class="row no-pad">
    <div class="col-xs-6 no-pad">
      <button type="button"
        ng-click="cancel()"
        class="btn btn-lg btn-block btn-danger">Cancel</button>
    </div>
    <div class="col-xs-6 no-pad">
      <button type="button"
        ng-click="save()" 
        ng-disabled="form.$invalid"
        class="btn btn-lg btn-block btn-success">Save</button>
    </div>
  </div>

</form>
