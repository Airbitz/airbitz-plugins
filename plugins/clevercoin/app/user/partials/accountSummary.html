<div class="exchange-user-account row">
  <div class="account-message col-xs-12"
       ng-if="!userStatus.userCanTransact" ng-bind-html="regMessage()">
  </div>
  <div class="col-xs-12 no-pad">
    <ul class="list-group">
      <li ng-click="showAccountOptions()" class="header list-group-item">
        <span class="list-group-item-heading">{{ account.firstname || titlecase }} {{ account.surname || titlecase }}</span>
        <p class="list-group-item-text">Tap to view your account details</p>
        <label class="status label label-outline pull-right"
               ng-class="{'label-success': userStatus.userCanTransact}">{{ userStatus.userCanTransact | statusFilter }}</label>
      </li>
      <li ng-if="showOptions" ui-sref="userInformation" class="ng-trans ng-trans-scale-up easeOutBack list-group-item">
        <span class="list-group-item-heading">User Information</span>
        <p class="list-group-item-text">Tap to edit</p>
        <label class="status label label-outline pull-right"
               ng-class="{'label-success': account.termsAgreedVersion == 1}">{{ account.termsAgreedVersion == 1 | statusFilter }}</label>
      </li>
      <li ng-if="showOptions" ui-sref="identityVerification" class="ng-trans ng-trans-scale-up easeOutBack list-group-item">
        <span class="list-group-item-heading">Verify Identity</span>
        <p class="list-group-item-text">Tap to edit</p>
        <label class="status label label-outline pull-right"
               ng-class="{'label-success': userStatus.userIdentitySetup}">{{ userStatus.userIdentitySetup | statusFilter }}</label>
      </li>
      <li ng-if="showOptions" ui-sref="addressVerification" class="ng-trans ng-trans-scale-up easeOutBack list-group-item">
        <span class="list-group-item-heading">Verify Address</span>
        <p class="list-group-item-text">Tap to edit</p>
        <label class="status label label-outline pull-right"
               ng-class="{'label-success': userStatus.userAddressSetup}">{{ userStatus.userAddressSetup | statusFilter }}</label>
      </li>
    </ul>
  </div>
</div>
