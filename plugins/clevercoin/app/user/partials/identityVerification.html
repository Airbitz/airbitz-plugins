<form name="form" novalidate style="margin: 20px 0">
  <div class="row">
    <div class="form-group col-xs-12">
        <label for="inputIdentityType" class="">Identification Type</label>
        <select ng-model="identityType" ng-required="true" id="inputIdentityType" name="identityType" required="" class="form-control">
          <option value="passport">Passport</option>
          <option value="identityCard">Identity Card</option>
        </select>
        <div class="input-error" ng-show="form.$submitted || form.identityType.$touched">
          <span ng-show="form.identityType.$error.required" class="label label-danger">Required</span>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <label for="inputNationality" class="">Nationality</label>
      <input ng-model="nationality"
            type="text" id="inputNationality" class="form-control"
            autofocus="" autocomplete="off" autocorrect="off"
            name="nationality" required="" />
      <div class="input-error" ng-show="form.$submitted || form.nationality.$touched">
        <span ng-show="form.nationality.$error.required" class="label label-danger">Required</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <button type="button" ng-click="loadIdentityFront()" class="btn btn-lg">Identity File Front</button>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-xs-12">
      <button type="button" ng-click="loadIdentityBack()" class="btn btn-lg">Identity File Back</button>
    </div>
  </div>

  <div class="row no-pad">
    <div class="col-xs-6 no-pad">
      <button type="button" ng-click="cancel()" class="btn btn-lg btn-block btn-danger">Cancel</button>
    </div>
    <div class="col-xs-6 no-pad">
      <button type="button" ng-click="save()" class="btn btn-lg btn-block btn-success">Save</button>
    </div>
  </div>
</form>
