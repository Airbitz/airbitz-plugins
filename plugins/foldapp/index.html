<!DOCTYPE html>
<html>
<head>
  <meta name=viewport content="initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Glidera Exchange Interface for Airbitz" />
  <meta charset=utf-8 />
  <title>FoldApp</title>
  <link rel="stylesheet" href="css/core.css">
</head>

<body>
  <div class="container-fluid">
  	<center>
	  	<h2 class="balance">Total Balance: <span class="balance-amt">$0.00</span></h1>
	  	<h3 class="add-funds">Add Funds</h3>

	  	<!-- First button -->
	  	<div class="row">
	  		<div class="col-md-12">
		  		<button type="button" class="btn btn-info btn-lg btn-add">$5</button>
		  	</div>
		</div>

		<!-- Second button -->
		<div class="row">
			<div class="col-md-12">
	  			<button type="button" class="btn btn-info btn-lg btn-add add-second">$10</button>
		  	</div>
		</div>

		<!-- Thrid button -->
		<div class="row">
			<div class="col-md-12">
		  		<button type="button" class="btn btn-info btn-lg btn-add add-third">$25</button>
		  	</div>
		</div>

  	</center>
  </div>

  <script src="js/abc.js" type="text/javascript"></script>
</body>
</html>
