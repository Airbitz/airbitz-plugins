version: '2'
services:

    webpack:
      restart: 'no'
      build:
          context: .
      ports:
            - "2127:2127"
      volumes:
          - .:/usr/src/app
          - ../../lib:/usr/src/app/lib
      environment:
          - NODE_ENV=development
      command: "./node_modules/webpack-dev-server/bin/webpack-dev-server.js -d --hot --inline --host 0.0.0.0 --port 2127"

networks:
  default:
    external:
      name: docker_front