<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no, ">
  <meta name="description" content="Glidera Exchange Interface for Airbitz" />
  <meta charset=utf-8 />

  <title>Glidera Exchange</title>

  <link rel="stylesheet" href="css/core.css">
  <!-- <link rel="stylesheet" href="vendors/css/animate.min.css"> -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css">

</head>

<body>

  <div id="wrap">
    <div class="container">
      <div class="screen" ui-view ng-cloak ng-animate="{enter: 'enter', leave: 'leave'}">
        <h1 class="text-center">
          <i class="fa fa-spinner fa-spin"></i> Loading
        </h1>
      </div>
    </div><!-- /.container -->
  </div>


  <div id="footer">
    <div class="container">
      <p class="muted text-right">
        powered by Glidera
      </p>
    </div>
  </div>

  <script src="js/abc.js" type="text/javascript"></script>
  <script src="vendors/js/angular.min.js" type="text/javascript"></script>
  <script src="vendors/js/angular-touch.min.js" type="text/javascript"></script>
  <script src="vendors/js/angular-ui-router.js" type="text/javascript"></script>
  <script src="vendors/js/angular-animate.js" type="text/javascript"></script>
  <script src="vendors/js/moment.js" type="text/javascript"></script>
  <script src="vendors/js/glidera-api.ng.bundle.js" type="text/javascript"></script>

  <script src="app/2fa/app.js" type="text/javascript"></script>
  <script src="app/core/app.js" type="text/javascript"></script>
  <script src="app/core/glidera.js" type="text/javascript"></script>
  <script src="app/core/history.js" type="text/javascript"></script>
  <script src="app/exchange/app.js" type="text/javascript"></script>
  <script src="app/limits/app.js" type="text/javascript"></script>
  <script src="app/prices/app.js" type="text/javascript"></script>
  <script src="app/user/app.js" type="text/javascript"></script>
  <script src="app/filters/app.js" type="text/javascript"></script>
  <script src="app/receipt/receipt.module.js" type="text/javascript"></script>
  <script src="app/error/error.module.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <script src="js/partials.js" type="text/javascript"></script>
  <script src="app/core/services.js" type="text/javascript"></script>
</body>
</html>
