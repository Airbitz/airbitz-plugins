<div class="row">
  <h2 class="col-xs-12 text-left">Buy Bitcoin</h2>
</div>

<hr />

<div class="exchange-buy-sell-interface row">
  <div class="col-xs-12">

    <form action="" class="form">

      <div class="row">
        <div class="col-xs-6 form-group">
          <label for="inputBuySellFiatSource" class="">Buy From</label>
          <select class="form-control">
            <option value="">-- Select Wallet --</option>
            <option value="wallet-1">Wallet-1</option>
            <option value="wallet-2">Wallet-2</option>
            <option value="wallet-3">Wallet-3</option>
          </select>
        </div>

        <div class="col-xs-6 form-group">
          <label for="inputBuySellAmount" class="">Transfer To</label>
          <select class="form-control">
            <option value="">-- Select Wallet --</option>
            <option value="wallet-1">Wallet-1</option>
            <option value="wallet-2">Wallet-2</option>
            <option value="wallet-3">Wallet-3</option>
          </select>
        </div>

      </div>

      <div class="form-group">
        <label for="inputBuySellAmount" class="">Amount</label>
        <input type="text" id="inputBuySellAmount" class="form-control" placeholder="2.5" required="true" autofocus="" autocomplete="off">

        <label class="fiat-value">$311.00</label>

        <div class="btn-group pull-right" data-toggle-name="btc-fiat-toggle" data-toggle="buttons-radio">
          <button type="button" value="default" data-toggle="button" class="btn btn-warning active">BTC</button>
          <button type="button" value="distance" data-toggle="button"
          class="btn">USD</button>
        </div>
      </div>

      <div class="row text-right" style="margin-top: 40px;">
        <div class="col-xs-12">
          <button ng-click="loadExchange()" class="buy-sell-next btn btn-lg btn-link">Cancel</button>
          <button ng-click="exchange.reviewOrder()" class="buy-sell-next btn btn-lg btn-success">Next</button>
        </div>
      </div>

    </form>

  </div>
</div>
