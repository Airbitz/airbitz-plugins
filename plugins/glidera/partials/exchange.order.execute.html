<div class="row text-center">
  <h3 class="col-xs-12"><label class="label label-info">{{exchange.order.type||"BUY"}}</label></h3>
  <h3 class="col-xs-12">Please deposit <label class="label label-default">{{exchange.order.currencySymbol||"$"}}{{exchange.order.getExchangeRate()||"5555.91"}} {{exchange.order.currency||"USD"}}</label></h3>
  <h3 class="col-xs-12">Bank <label class="label label-outline">{{exchange.depositBankName1}}</label></h3>
  <h3 class="col-xs-12">Accout # <label class="label label-outline">{{exchange.depositBankAccount1}}</label></h3>
  <h2 class="col-xs-12">or</h2>
  <h3 class="col-xs-12">Bank <label class="label label-outline">{{exchange.depositBankName2}}</label></h3>
  <h3 class="col-xs-12">Accout # <label class="label label-outline">{{exchange.depositBankAccount2}}</label></h3>
</div>

<hr style="margin: 30px 0; border-color: transparent" />

<div class="row text-center">
  <div class="col-xs-12">
    <button ng-click="loadExchange()" class="btn btn-lg btn-link"><i class="fa fa-times"></i> Later</button>
    <button ng-click="exchange.confirmDeposit()" class="btn btn-lg btn-success"><i class="fa fa-camera"></i> Confirm Deposit</button>
  </div>
</div>

<div class="row text-center" style="margin-top: 20px;">
  <div class="col-xs-12">
    <label class="label label-outline" style="border-radius: 100px; font-size: 14px;">{{exchange.depositTimeout||"60"}} seconds</label>
  </div>
</div>
