<div class="row text-center">
  <h2 class="col-xs-12"><i class="fa fa-envelope"> Confirm Email</i></h2>
  <h3 class="col-xs-12">Please check your email for a confirmation from:</h3>
  <h3 class="col-xs-12"><label class="label label-outline">{{exchange.emailVerificationAddress}}</label></h3>
</div>

<div class="exchange-email-edit row">

  <div class="col-xs-12">
    <button ng-click="changeEmail(user.email)" class="btn-danger btn-lg btn-block btn"><i class="fa fa-edit"></i> Change Email</button>
    <button ng-click="resendEmail(user.email)" class="btn-info btn-lg btn-block btn"><i class="fa fa-refresh"></i> Resend Email</button>
  </div>

</div>

<div class="row">
  <div class="col-xs-12">
    <button ng-click="loadExchange(user)" class="btn btn-block btn-default"><i class="fa fa-power-off"></i> Skip to Dashboard</button>
  </div>
</div>
