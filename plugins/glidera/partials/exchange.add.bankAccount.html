<div class="row">
  <h2 class="col-xs-12 text-left"><i class="fa fa-bank"></i> Add Bank Account</h2>
</div>

<hr />

<div class="exchange-add-bank-account row">

  <div class="col-xs-12">

    <form action="" class="form">

      <div class="form-group">
        <label for="inputBankAccountNumber" class="">Account Number</label>
        <input type="text" id="inputBankAccountNumber" class="form-control" placeholder="1234234534564567" required="true" autofocus="" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="inputBankRoutingNumber" class="">Routing Number</label>
        <input type="text" id="inputBankRoutingNumber" class="form-control" placeholder="1234234534564567" required="true" autofocus="" autocomplete="off">
      </div>

      <div class="next-cancel row text-right">
        <div class="col-xs-12">
          <button ng-click="loadExchange()" class="btn btn-lg btn-link">Cancel</button>
          <button ng-click="loadExchange()" class="btn btn-lg btn-success">Next</button>
        </div>
      </div>

    </form>

  </div>
</div>
