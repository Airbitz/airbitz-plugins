<div class="row">
  <form class="exchange-sign-up col-xs-12">
    <h2><i class="fa {{exchange.icon}}"></i> {{exchange.name}} Sign Up</h2>
<!--
    <ul class="list-group">
      <li ng-bind="user.email" class="list-group-item">Email</li>
      <li ng-bind="user.street" class="list-group-item">Street Address</li>
      <li ng-bind="user.city" class="list-group-item">City</li>
      <li ng-bind="user.zip" class="list-group-item">State</li>
      <li ng-bind="user.state" class="list-group-item">State</li>
      <li class="list-group-item">{{exchange.countryCode}}</li>
      <li ng-bind="user.dob" class="list-group-item">Country</li>
    </ul> -->

    <div class="form-group">
      <label for="inputEmail" class="">Email</label>
      <input ng-model="user.email" type="email" id="inputEmail" class="form-control" placeholder="Email: john@doe.com" autofocus="true" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="inputAddress" class="">Address</label>
      <input ng-model="user.street" type="text" id="inputAddressStreet" class="form-control" placeholder="Street Address" autofocus="" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="inputAddressCity" class="sr-only">City</label>
      <input ng-model="user.city" type="text" id="inputAddressCity" class="form-control" placeholder="City" autofocus="" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="inputAddressZip" class="sr-only">City</label>
      <input ng-model="user.zip" type="text" id="inputAddressZip" class="form-control" placeholder="19512" autofocus="" autocomplete="off">
    </div>

    <div class="form-group">
      <select ng-model="user.state" class="form-control">
        <option value="0">-- Select a State --</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>

    <div class="form-group">
      <label for="inputAddressCountry" class="sr-only">Country</label>
      <input ng-model="user.country" type="select" id="inputAddressCountry" class="form-control" placeholder="United States" autofocus="" autocomplete="off" disabled="" value="US">
    </div>

    <div class="form-group">
      <label for="inputDob" class="">Date of Birth</label>
      <input ng-model="user.dob" type="text" id="inputDob" class="form-control" placeholder="07-04-1776" autofocus="" autocomplete="off" value="">
    </div>

    <button ng-click="submitSignUp(user)" class="btn btn-lg btn-success" type="submit">Next</button>

  </form>
</div>
