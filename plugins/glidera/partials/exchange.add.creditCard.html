<div class="row">
  <h2 class="col-xs-12 text-left"><i class="fa fa-credit-card"></i> Add Credit Card</h2>
</div>

<hr />

<div class="exchange-add-credit-card row">

  <div class="col-xs-12">

    <form action="" class="form">

      <div class="form-group">
        <label for="inputCardHolderName" class="">Name On Card</label>
        <input type="text" id="inputCardHolderName" class="form-control" placeholder="Satoshi Nakamoto" required="true" autofocus="" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="inputCardAccountNumber" class="">Account Number</label>
        <input type="text" id="inputCardAccountNumber" class="form-control" placeholder="1234234534564567" required="true" autofocus="" autocomplete="off">
      </div>

      <div class="row">

        <div class="col-xs-6 form-group">
          <label for="inputCardExpireDate" class="">Expiration Date</label>
          <input type="text" id="inputCardExpireDate" class="form-control" placeholder="01-01-2140" required="true" autofocus="" autocomplete="off">
        </div>

        <div class="col-xs-6 form-group">
          <label for="inputCardExpireDate" class="">Security Code</label>
          <input type="text" id="inputCardExpireDate" class="form-control" placeholder="777" required="true" autofocus="" autocomplete="off">
        </div>

      </div>

      <button class="btn btn-lg btn-block btn-success" type="submit">Next</button>

    </form>

  </div>
</div>
