<div class="row">
  <form ng-submit="saveUserAccount()" class="exchange-sign-up col-xs-12">

    <div class="form-group">
      <label for="inputFirstName" class="">Name</label>
      <input ng-model="account.firstName" ng-required="true"
             type="text" id="inputFirstName" class="form-control" placeholder="First name" autofocus="true" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="inputLastName" class="sr-only">Last</label>
      <input ng-model="account.lastName" ng-required="true"
             type="text" id="inputLastName" class="form-control" placeholder="Last name" autofocus="" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="inputAddress" class="">Address</label>
      <input ng-model="account.address1" type="text" id="inputAddressStreet" class="form-control" placeholder="Address" autofocus="" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="inputAddress" class="sr-only">Address 2</label>
      <input ng-model="account.address2" type="text" id="inputAddressStreet" class="form-control" placeholder="Address 2" autofocus="" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="inputAddressCity" class="sr-only">City</label>
      <input ng-model="account.city" type="text" id="inputAddressCity" class="form-control" placeholder="City" autofocus="" autocomplete="off">
    </div>

    <div class="row">
      <div class="form-group col-xs-6">
        <select ng-options="o.name for o in states" ng-model="account.state" class="form-control">
          <option value="">-- Select a State --</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="inputAddressZip" class="sr-only">Zip</label>
      <input ng-model="account.zipCode" type="text" id="inputAddressZip" class="form-control" placeholder="Postal Code" autofocus="" autocomplete="off">
    </div>


    <div class="form-group">
      <label for="inputDob" class="">Date of Birth</label>
      <input ng-model="account.birthDate" type="text" id="inputDob" class="form-control" placeholder="YYYY-MM-DD" autofocus="" autocomplete="off">
    </div>

    <div class="row text-right" style="margin-top: 40px;">
      <div class="col-xs-12">
        <button type="button" ng-click="cancelSignup()" class="btn btn-lg btn-link">Cancel</button>
        <button type="submit" class="btn btn-lg btn-success">Save</button>
      </div>
    </div>

  </form>
</div>
