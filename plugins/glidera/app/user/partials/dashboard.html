<div>
  <div class="exchange-ticker row">
    <div class="live-ticker text-right">
      <div price-update price-type="{{ order.orderAction }}"></div>
    </div>
  </div>
</div>

<div ng-if="userStatus.userCanTransact" class="exchange-buy-sell row">
  <div class="col-xs-12 no-pad">
    <ul class="list-group" style="margin-bottom: 0;">
      <li ng-if="userStatus.userCanTransact" class="ng-trans ng-trans-scale-up easeOutBack list-group-item">
        <div exchange-limits></div>
      </li>
    </ul>

    <div class="col-xs-6 no-pad">
        <button ng-click="buy()" class="buy-button btn-success btn-lg btn-block btn">BUY</button>
    </div>
    <div class="col-xs-6 no-pad">
        <button ng-click="sell()" class="sell-button btn-primary btn-lg btn-block btn">SELL</button>
    </div>
  </div>
</div>

<div account-summary></div>

<div ng-if="userStatus.userCanTransact && transactions" class="exchange-transactions-summary ng-trans ng-trans-fade-up easeOutSine">

  <div ng-if="transactions" class="transactions row">

    <h4 class="transactions-header col-xs-12">Recent Transactions</h4>

    <div class="col-xs-12 no-pad">
      <table ng-model="transactions" class="table table-bordered table-striped">
        <tr ng-repeat="t in transactions" ng-class="{ 'processing': t.status=='PROCESSING', 'complete': t.status=='COMPLETE' }">
          <td>
            <table class="table-mini">
              <tr>
                <td class="date text-left">{{ t.estimatedDeliveryDate || '&nbsp;' }}</td></td>
              </tr>
              <tr>
                <td class="type text-left"><span ng-class="{ 'buy': t.type=='BUY', 'sell': t.type=='SELL' }">{{ t.type || 'type' }}</span></td>
              </tr>
              <tr>
                <td class="status text-left">{{ t.status || 'status' }}</td>
              </tr>
            </table>
          </td>

          <td>
            <table class="table-mini">
              <tr>
                <td class="subtotal text-right">{{ t.qty || 'qty' }} <strong>BTC</strong></td>
              </tr>
              <tr>
                <td class="total text-right"><strong>Total:</strong> ${{ t.total || 'total' }}</td>
              </tr>
              <tr>
                <td class="price text-right"><strong>Price:</strong> ${{ t.price || 'price each' }}</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>

  </div>
</div>

<div ng-if="userStatus.userCanTransact" class="dashboard-bottom-buttons ng-trans ng-trans-fade-up easeOutSine">
  <div class="row">
    <div class="col-xs-12 no-pad">
      <button type="button" ui-sref="exchangeTransactions" class="btn btn-block btn-lg btn-info">Transaction Log</button>
  </div>
</div>
