<div class="exchange-user-account row">
  <div class="account-message col-xs-12"
       ng-if="!userStatus.userCanTransact" ng-bind-html="regMessage()">
  </div>
  <div class="col-xs-12">
    <ul class="list-group">
      <li ng-show="userStatus.userCanTransact" ng-click="showAccountOptions()"class="header list-group-item">{{ account.firstName || 'First' }} {{ account.lastName || 'Last' }}
        <label class="status label label-outline pull-right"
               ng-class="{'label-success': userStatus.userCanTransact}">{{ userStatus.userCanTransact | statusFilter }}</label>
      </li>
      <li ng-show="showOptions" class="list-group-item">Email
        <label class="status label label-outline pull-right"
               ng-class="{'label-success': userStatus.userEmailIsSetup}">{{ userStatus.userEmailIsSetup | statusFilter }}</label>
      </li>
      <li ng-show="showOptions" ui-sref="account" class="list-group-item">Account Info
        <label class="status label label-outline pull-right"
               ng-class="{'label-success': userStatus.userBasicInfoIsSetup}">{{ userStatus.userBasicInfoIsSetup | statusFilter }}</label>
      </li>
      <li ng-show="showOptions" ui-sref="verifyPhone" class="list-group-item">Mobile Phone
        <label class="status label label-outline pull-right"
               ng-class="{'label-success': userStatus.userPhoneIsSetup}">{{ userStatus.userPhoneIsSetup | statusFilter }}</label>
      </li>
      <li ng-show="showOptions" ng-click="routeBankAccount()" class="list-group-item">Bank Account
        <label class="status label label-outline pull-right"
               ng-class="{'label-success': userStatus.userBankAccountIsSetup}">{{ userStatus.userBankAccountIsSetup | statusFilter }}</label>
      </li>
    </ul>
  </div>
</div>
