<div class="exchange-user-account row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="header list-group-item"><i class="fa fa-user"></i> User Account <button ui-sref="home" class="btn btn-xs btn-danger pull-right">Log Out</button>
      </li>
      <li ui-sref="account" class="list-group-item">
        {{ account.firstName || '' }} {{ account.lastName || '' }}
        <label class="label label-outline pull-right">{{ account.status | statusFilter }}</label>
      </li>
      <li class="list-group-item">Email</li>
      <li class="list-group-item">Mobile Phone</li>
      <li class="list-group-item">Account Info</li>
      <li class="list-group-item">Bank Account</li>
    </ul>
  </div>
</div>
