
<div class="row" style="margin-top: 20px;" >
  <form name="form" class="exchange-sign-up col-xs-12" novalidate>

    <div class="form-group">
      <label for="inputFirstName" class="">Name</label>
      <input ng-model="account.firstName" name="firstName" type="text" id="inputFirstName" class="form-control"
             placeholder="First Name"
             autofocus="true"
             autocomplete="off"
             required="" />
      <div class="input-error" ng-show="form.$submitted || form.firstName.$touched">
        <span ng-show="form.firstName.$error.required" class="label label-danger">Required</span>
      </div>
    </div>

    <div class="form-group">
      <label for="inputLastName" class="sr-only">Last</label>
      <input ng-model="account.lastName" name="lastName" type="text" id="inputLastName" class="form-control"
             placeholder="Last Name"
             autofocus=""
             autocomplete="off"
             required="" />
      <div class="input-error" ng-show="form.$submitted || form.lastName.$touched">
        <span ng-show="form.lastName.$error.required" class="label label-danger">Required</span>
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail" class="">Email</label>
      <input ng-model="account.email" name="email" type="email" id="inputEmail" class="form-control"
             placeholder="user@email.com"
             autofocus=""
             autocomplete="off"
             required="" />
      <div class="input-error" ng-show="form.$submitted || form.email.$touched">
        <span ng-show="form.email.$error.required" class="label label-danger">Required</span>
        <span ng-show="form.email.$error.email" class="label label-danger">Valid Email Required</span>
      </div>
    </div>

    <div class="row text-right" style="margin-top: 40px;">
      <div class="col-xs-12">
        <button type="button"
                ng-click="cancelSignup()"
                class="btn btn-lg btn-link">Cancel</button>
        <button type="submit"
                ng-disabled="form.$invalid"
                ng-click="submitSignUp()"
                class="btn btn-lg btn-success">Next</button>
      </div>
    </div>

    <div class="row text-right" style="margin-top: 40px;">
      <div class="col-xs-12">
        <button type="button" ui-sref="apiKeys" class="btn btn-sm btn-primary">Keys</button>
      </div>
    </div>

  </form>
</div>
