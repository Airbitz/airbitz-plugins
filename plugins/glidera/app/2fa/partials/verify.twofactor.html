<div class="twofa row text-center">
  <form class="form col-xs-offset-2 col-xs-8" novalidate>
    <div class="form-group">
      <label for="inputVerificationCode" class="sr-only">Verification Code</label>
      <input
        type="number"
        id="inputVerificationCode"
        class="large text-center"
        placeholder="Your Code"
        autocorrect="off"
        autocomplete="off"
        ng-model="verificationCode"
        pattern="[0-9]*"
        auto-focus
      />
      <button type="submit" ng-click="submit2FA()"
              class="buy-sell-next btn btn-lg btn-block btn-success">Verify Code</button>
    </div>
  </form>
</div>

<div class="twofa-phone-preview row text-center" ng-if="account.phone">
  <h3 class="col-xs-12">Code sent to:</h3>
  <h3 class="col-xs-12" style="margin-top: 0;"><label class="label label-outline"><span class="phone-label">Phone:</span> <span class="phone-data">{{ account.phone }}</span></label></h3>
</div>


<div class="return-to-dashboard row">
  <div class="col-xs-12 no-pad">
    <button type="button" ui-sref="dashboard" class="btn btn-block btn-lg btn-info">Dashboard</button>
</div>
