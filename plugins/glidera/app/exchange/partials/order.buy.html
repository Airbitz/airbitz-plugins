<div class="buy-sell row">
  <div class="col-xs-6">
    <div class="btn-group pull-left" data-toggle-name="btc-fiat-toggle" data-toggle="buttons-radio">
      <button ui-sref="exchangeOrderBuy" type="button" value="default" data-toggle="button" class="btn btn-primary active">BUY</button>
      <button ui-sref="exchangeOrderSell" type="button" value="distance" data-toggle="button"
      class="btn btn-success">SELL</button>
    </div>
  </div>

  <div class="col-xs-6">
      <span class="exchange-rate pull-right">1 BTC = ${{ exchange.exchangeRate }}</span>
  </div>
</div>

<div class="exchange-buy-sell-interface row">
  <div class="col-xs-12">

    <form action="" class="form">

      <div class="row">
        <div class="col-xs-6 form-group">
          <label for="inputFromBankAccount" class="">Withdraw From</label>
          <select
            ng-model="transferFromBankAccount"
            ng-options="a.description for a in bankAccounts"
            id="inputFromBankAccount" class="form-control">
          </select>
        </div>

        <div class="col-xs-6 form-group">
          <label for="inputBtcWallet" class="">Transfer To</label>
          <select
            ng-model="transferToWallet"
            ng-options="w.name for w in userWallets"
            id="inputBtcWallet" class="form-control">
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="inputFiatAmount" class="">Order Buy Amount</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input
            ng-model="orderFiatInput"
            ng-change="convertFiatValue(orderFiatInput)"
            type="text"
            id="inputFiatAmount"
            class="form-control"
            placeholder="{{ placeholderFiatValue }}"
            autofocus="true"
            autocomplete="off"
          >
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">B</span>
          <input
            ng-model="orderBtcInput"
            ng-change="convertBtcValue(orderBtcInput)"
            type="text"
            id="inputBtcAmount"
            class="form-control"
            placeholder="{{ placeholderBtcValue }}"
            autofocus="true"
            autocomplete="off"
          >
        </div>
      </div>

      <div class="row text-right" style="margin-top: 40px;">
        <div class="col-xs-12">
          <button ui-sref="exchange" class="buy-sell-next btn btn-lg btn-link">Cancel</button>
          <button ng-click="exchange.reviewOrder()" class="buy-sell-next btn btn-lg btn-success">Next</button>
        </div>
      </div>

    </form>

  </div>
</div>
