
<div class="exchange-add-bank-account row">
  <div class="col-xs-12">
    <form ng-submit="saveBankAccount()" name="form" class="form" novalidate>
      <div class="form-group">
        <label for="inputBankAccountDescription" class="">Description</label>
        <input ng-model="bankAccount.description"
               name="description"
               type="text"
               id="inputBankAccountDescription"
               class="form-control"
               placeholder="My Checking"
               autofocus=""
               autocomplete="off"
               required="" />
        <div class="input-error" ng-show="form.$submitted || form.description.$touched">
            <div ng-show="form.description.$error.required" class="label label-danger">Required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputAccountType" class="">Account Type</label>
        <select ng-model="bankAccount.bankAccountType"
                id="inputAccountType"
                name="bankAccountType"
                class="form-control">
          <option value="CHECKING">Checking</option>
          <option value="SAVINGS">Savings</option>
        </select>

        <div class="input-error" ng-show="form.$submitted || form.description.$touched">
            <div ng-show="form.bankAccountType.$error.required" class="label label-danger">Required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputBankAccountNumber" class="">Account Number</label>
        <input ng-model="bankAccount.accountNumber"
               name="accountNumber"
               type="text"
               id="inputBankAccountNumber"
               class="form-control"
               placeholder="123456789"
               autofocus=""
               autocomplete="off"
               required="" />
        <div class="input-error" ng-show="form.$submitted || form.accountNumber.$touched">
            <div ng-show="form.accountNumber.$error.required" class="label label-danger">Required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputBankRoutingNumber" class="">Routing Number</label>
        <input ng-model="bankAccount.routingNumber"
               name="routingNumber"
               type="number"
               id="inputBankRoutingNumber"
               class="form-control"
               placeholder="987654321"
               autofocus=""
               autocomplete="off"
               required=""
               routing-number-validator />
        <div class="input-error" ng-show="form.$submitted || form.routingNumber.$touched">
            <div ng-show="form.routingNumber.$error.required" class="label label-danger">Required.</div>
            <div ng-show="form.routingNumber.$error.routingNumber" class="label label-danger">Valid routing number required</div>
        </div>
      </div>

      <div class="next-cancel row text-right">
        <div class="col-xs-12">
          <button type="button" ui-sref="exchange" class="btn btn-lg btn-link">Cancel</button>
          <button type="submit" ng-disabled="form.$invalid" class="btn btn-lg btn-success">Save</button>
        </div>
      </div>

      <div class="row">
        <h4 class="col-xs-12">Example Check</h4>
        <img class="img img-responsive col-xs-12" src="https://sandbox.glidera.com/resources/media/images/bankcheck.png" />
      </div>

    </form>
  </div>
</div>
