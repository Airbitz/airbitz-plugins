<button type="button"
        ui-sref="dashboard"
        class="btn btn-lg btn-link pull-right">Back to Dashboard <i class="fa fa-arrow-right"></i></button>

<div class="transactions row">

  <div class="col-xs-12 no-pad">
    <table ng-model="transactions" class="table table-bordered table-striped">
      <thead>
        <tr>
          <td>Status</td>
          <td>Type</td>
          <td>Subtotal</td>
          <td>Total</td>
          <td>BTC Price</td>
          <td>Date</td>
        </tr>
      </thead>
      <tr ng-repeat="t in transactions">
        <td>{{ t.status || 'status' }}</td>
        <td>{{ t.type || 'type' }}</td>
        <td>{{ t.subtotal || 'subtotal' }}</td>
        <td>{{ t.total || 'total' }}</td>
        <td>{{ t.subtotal / t.price || 'price each' }}</td>
        <td>{{ t.estimatedDeliveryDate || 'date' }}</td>
      </tr>
    </table>
  </div>

</div>

<div class="row">
  <div class="col-xs-12 no-pad">
    <button type="button" ng-click="logout()" class="btn btn-block btn-lg btn-danger">Logout</button>
  </div>
</div>
