<div class="transactions row">
  <table ng-model="transactions" class="table table-bordered table-striped col-xs-12 no-pad">
    <tr ng-repeat="t in transactions" ng-class="{ 'processing': t.status=='PROCESSING', 'complete': t.status=='COMPLETE', 'type-buy': t.type == 'BUY', 'type-sell': t.type == 'SELL' }">
      <td>
        <table class="table-mini">
          <tr>
            <td class="datetime text-left">
              <span ng-if="t.estimatedDeliveryDate" class="date"><span class="est-label">Est. Delivery</span> {{ t.estimatedDeliveryDate }}</span>
              <span ng-if="!t.estimatedDeliveryDate && t.transactionDate" class="date">{{ (t.transactionDate | date:'yyyy-MM-dd') }} <span class="seperator">|<span> <span class="time">{{ t.transactionDate | date:'h:m a' }}</span></span>
            </td>
          </tr>
          <tr>
            <td class="type text-left"><span ng-class="{ 'buy': t.type=='BUY', 'sell': t.type=='SELL' }">{{ t.type || 'type' }}</span></td>
          </tr>
          <tr>
            <td class="status text-left">{{ t.status || 'status' }}</td>
          </tr>
        </table>
      </td>

      <td>
        <table class="table-mini">
          <tr>
            <td class="qty text-right">{{ t.qty || 0 | roundBtc }} <strong>{{ cryptoDenom }}</strong></td>
          </tr>
          <tr>
            <td class="total text-right"><strong>Total:</strong> ${{ t.total || 'total' }}</td>
          </tr>
          <tr>
            <td class="price-each text-right"><strong>Price:</strong> ${{ t.price || 'price each' }}</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>

<div class="return-to-dashboard ng-trans ng-trans-fade-up easeOutSine">
  <div class="row">
    <div class="col-xs-12 no-pad">
      <button type="button" ui-sref="dashboard" class="btn btn-block btn-lg btn-info">Dashboard</button>
  </div>
</div>
