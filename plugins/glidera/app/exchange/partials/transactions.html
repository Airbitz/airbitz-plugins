<div class="transactions row">

  <div class="col-xs-12 no-pad">
    <table ng-model="transactions" class="table table-bordered table-striped">
      <tr ng-repeat="t in transactions" ng-class="{ 'processing': t.status=='PROCESSING', 'complete': t.status=='COMPLETE' }">
        <td>
          <table class="table-mini">
            <tr>
              <td class="date text-left">{{ t.estimatedDeliveryDate || 'date' }}</td></td>
            </tr>
            <tr>
              <td class="type text-left"><span ng-class="{ 'buy': t.type=='BUY', 'sell': t.type=='SELL' }">{{ t.type || 'type' }}</span></td>
            </tr>
            <tr>
              <td class="status text-left">{{ t.status || 'status' }}</td>
            </tr>
          </table>
        </td>

        <td>
          <table class="table-mini">
            <tr>
              <td class="subtotal text-right">{{ t.qty || 'qty' }} <strong>BTC</strong></td>
            </tr>
            <tr>
              <td class="total text-right"><strong>Total:</strong> ${{ t.total || 'total' }}</td>
            </tr>
            <tr>
              <td class="price text-right"><strong>Price:</strong> ${{ t.price || 'price each' }}</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 no-pad">
    <button type="button" ng-click="logout()" class="btn btn-block btn-lg btn-danger">Logout</button>
  </div>
</div>

<div class="return-to-dashboard ng-trans ng-trans-fade-up easeOutSine">
  <div class="row">
    <div class="col-xs-12 no-pad">
      <button type="button" ui-sref="dashboard" class="btn btn-block btn-lg btn-info">Dashboard</button>
  </div>
</div>
