<button type="button"
ui-sref="dashboard"
class="btn btn-lg btn-link pull-right">Back to Dashboard <i class="fa fa-arrow-right"></i></button>

<div class="transactions row">

  <div class="col-xs-12 no-pad">
    <table ng-model="transactions" class="table table-bordered table-striped">
      <thead>
        <tr>
          <td>Date</td>
          <td>Type</td>
          <td>Subtotal</td>
          <td>Total</td>
          <td>BTC Price</td>
          <td>Status</td>
        </tr>
      </thead>
      <tr ng-repeat="t in transactions" ng-class="{ 'processing': t.status=='PROCESSING', 'complete': t.status=='COMPLETE' }">
        <td class="date">{{ t.estimatedDeliveryDate || 'date' }}</td>
        <td class="type" ng-class="{ 'buy': t.type=='BUY', 'sell': t.type=='SELL' }">{{ t.type || 'type' }}</td>
        <td class="subtotal">{{ t.subtotal || 'subtotal' }}</td>
        <td class="total">{{ t.total || 'total' }}</td>
        <td class="price-each">{{ t.subtotal / t.price || 'price each' }}</td>
        <td class="status">{{ t.status || 'status' }}</td>
      </tr>
    </table>
  </div>

</div>

<div class="row">
  <div class="col-xs-12 no-pad">
    <button type="button" ng-click="logout()" class="btn btn-block btn-lg btn-danger">Logout</button>
  </div>
</div>
