<div ng-if="userStatus.userCanTransact" class="buy-sell row">
  <div class="col-xs-6">
    <button ng-click="buy()" class="buy-button btn-success btn-lg btn-block btn"><i class="fa fa-bitcoin"></i> BUY</button>
  </div>
  <div class="col-xs-6">
    <button ng-click="sell()" class="sell-button btn-primary btn-lg btn-block btn"><i class="fa fa-dollar"></i> SELL</button>
  </div>
</div>

<div ng-if="userStatus.userCanTransact" exchange-limits></div>

<div account-summary></div>


<div class="exchange-payment-list row">
  <div class="col-xs-12">
    <ul class="exchange-payment-options list-group" ng-model="bankAccounts">
      <li class="list-group-item header"><i class="fa fa-bank"></i>Payment Methods <button ng-if="bankAccounts.length == 0" ng-click="addBankAccount()" class="btn btn-primary btn-xs pull-right">ADD NEW</button></li>

      <li ng-click="routeBankAccount(bankAccount)"
          class="list-group-item"
          ng-repeat="bankAccount in bankAccounts">
        <div class="row">
          <div class="col-xs-12">{{ bankAccount.description }}</div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <small>{{bankAccount.accountNumber}}</small> <label class="label label-outline pull-right">{{ bankAccount.status || 'UNKNOWN' }}</label>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button ui-sref="exchangeTransactions" class="btn btn-lg btn-block btn-default">Transactions</button>
  </div>
</div>
