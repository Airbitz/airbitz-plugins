<div class="buy-sell row">
  <div class="col-xs-6">
    <button ng-click="exchange.buy()" class="buy-button btn-success btn-lg btn-block btn"><i class="fa fa-bitcoin"></i> BUY</button>
  </div>
  <div class="col-xs-6">
    <button ng-click="exchange.sell()" class="sell-button btn-primary btn-lg btn-block btn"><i class="fa fa-dollar"></i> SELL</button>
  </div>
</div>

<div class="exchange-payment-options row">
  <div class="col-xs-12">
    <ul class=" list-group">
      <a ng-click="exchange.addBankAccount()" class="list-group-item"><i class="fa fa-bank"></i> Add Bank Account</a>
      <a ng-show="exchange.supportsCreditCards()" ng-click="exchange.addCreditCard()" class="list-group-item"><i class="fa fa-credit-card"></i> Add Credit Card</a>
    </ul>
  </div>
</div>

<div class="exchange-payment-list row">
  <div class="col-xs-12">
    <ul class="exchange-payment-options list-group">
      <li class="list-group-item header">Payment Methods</li>
      <a class="list-group-item"><i class="fa fa-cc-visa"></i> Visa <span class="ending pull-right">[..5566]</span></a>
      <a class="list-group-item"><i class="fa fa-bank"></i> Wells Fargo <span class="ending pull-right">[..3456]</span></a>
    </ul>
  </div>
</div>

<div class="row" style="margin-top: 130px;">
  <div class="col-xs-12">
    <button ui-sref="home" class="btn btn-danger">Log Out</button>
  </div>
</div>
