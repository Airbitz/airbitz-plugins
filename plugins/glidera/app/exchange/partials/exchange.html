<div class="exchange-ticker row" ng-click="showAccountDebug()">
  <div class="live-ticker text-right">
    <div price-update price-type="{{ order.orderAction }}"></div>
  </div>
</div>

<div ng-if="userStatus.userCanTransact" class="exchange-buy-sell row">
  <div class="col-xs-6">
    <button ng-click="buy()" class="buy-button btn-success btn-lg btn-block btn">BUY</button>
  </div>
  <div class="col-xs-6">
    <button ng-click="sell()" class="sell-button btn-primary btn-lg btn-block btn">SELL</button>
  </div>
</div>

<div account-summary></div>

<div ng-show="showDebug" class="ng-trans ng-trans-fade-up easeOutSine">
  <hr />
  <div class="row">
    <div class="col-xs-6">
      <button type="button" ui-sref="exchangeTransactions" class="btn btn-block btn-info">Log</button>
    </div>
    <div class="col-xs-6">
      <button type="button" ui-sref="apiKeys" class="btn btn-block btn-danger">Keys</button>
    </div>
  </div>
</div>
