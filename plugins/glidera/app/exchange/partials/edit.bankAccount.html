<div class="exchange-edit-bank-account row">

  <div class="col-xs-12">

    <form ng-submit="saveBankAccount()" class="form" name="form" novalidate>

      <div class="form-group">
        <label for="inputBankAccountDescription" class="">Description</label>
        <input ng-model="bankAccount.description" name="description"
            type="text" id="inputBankAccountDescription"
            class="form-control" autocomplete="off" required="" />

        <div ng-show="form.$submitted || form.description.$touched">
            <div ng-show="form.description.$error.required">Required.</div>
        </div>
      </div>

      <table class="bank-account-info table table-bordered">
        <tr>
          <td>Account Type</td>
          <td>{{ bankAccount.bankAccountType }}</td>
        </tr>
        <tr>
          <td>Account Number</td>
          <td>{{ bankAccount.accountNumber }}</td>
        </tr>
        <tr>
          <td>Routing Number</td>
          <td>{{bankAccount.routingNumber}}</td>
        </tr>
      </table>

      <div class="next-cancel row text-right">
        <div class="col-xs-12">
            <button type="button" ng-disabled="form.$invalid" ng-if="bankAccount.status !== 'Pending'" ng-click="deleteBankAccount()" class="btn btn-lg btn-danger pull-left">Delete</button>
            <button type="button" ui-sref="exchange" class="btn btn-lg btn-link">Cancel</button>
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-lg btn-success">Save</button>
        </div>
      </div>
    </form>

  </div>
</div>
