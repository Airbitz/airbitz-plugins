<div class="buy-sell row">
  <div class="col-xs-6">
    <div class="btn-group pull-left" data-toggle-name="btc-fiat-toggle" data-toggle="buttons-radio">
      <button ui-sref="exchangeOrderBuy" type="button" value="default" data-toggle="button" class="btn btn-primary">BUY</button>
      <button ui-sref="exchangeOrderSell" type="button" value="distance" data-toggle="button"
      class="btn btn-success active">SELL</button>
    </div>
  </div>

  <div class="col-xs-6">
      <span class="exchange-rate pull-right">1 BTC = ${{ exchange.exchangeRate }}</span>
  </div>
</div>

<div class="exchange-buy-sell-interface row">
  <div class="col-xs-12">

    <form action="" class="form">

      <div class="row">
        <div class="col-xs-6 form-group">
          <label for="inputBtcWallet" class="">Transfer From</label>
          <select
            ng-model="transferToWallet"
            ng-options="w.name for w in userWallets"
            id="inputBtcWallet" class="form-control">
          </select>
        </div>

        <div class="col-xs-6 form-group">
          <label for="inputFromBankAccount" class="">Depoist To</label>
          <select
            ng-model="transferFromBankAccount"
            ng-options="a.description for a in bankAccounts"
            id="inputFromBankAccount" class="form-control">
          </select>
        </div>
      </div>


      <div class="form-group">
        <div class="row">
          <div class="col-xs-12">
            <label for="inputBuySellAmount" class="pull-left">Amount to Buy</label>
          </div>
        </div>

        <div class="input-group">
          <input ng-model="orderValueInput" type="text" id="inputBuySellAmount" class="form-control" placeholder="{{ placeholderValue }}" autofocus="true" autocomplete="off">
          <span class="input-group-addon">{{ prependSymbol }}</span>
        </div>

        <label class="converted-value">{{ convertedValue(orderValueInput) }}</label>
        <button ng-click="toggleOutputState()" class="btn btn-warning btn-xs pull-right">switch</button>
      </div>

      <div class="row text-right" style="margin-top: 40px;">
        <div class="col-xs-12">
          <button ui-sref="exchange" class="buy-sell-next btn btn-lg btn-link">Cancel</button>
          <button ng-click="exchange.reviewOrder()" class="buy-sell-next btn btn-lg btn-success">Next</button>
        </div>
      </div>

    </form>

  </div>
</div>
