<div class="buy-sell row">
  <div class="col-xs-6">
    <div class="btn-group pull-left" data-toggle-name="btc-fiat-toggle" data-toggle="buttons-radio">
      <button  ui-sref="exchangeOrder({orderAction: 'buy'})" ng-class="{ 'active' : order.orderAction == 'buy' }" type="button" value="default" data-toggle="button" class="btn btn-success">BUY</button>
      <button  ui-sref="exchangeOrder({orderAction: 'sell'})" ng-class="{ 'active' : order.orderAction == 'sell' }" type="button" value="distance" data-toggle="button"
      class="btn btn-primary">SELL</button>
    </div>
  </div>

  <div class="text-right col-xs-6">
    <div class="live-ticker">
      <div price-update price-type="{{ order.orderAction }}"></div>
      <div price-expires price-type="{{ order.orderAction }}"></div>
    </div>
  </div>
</div>

<div class="exchange-buy-sell-interface row">
  <div class="col-xs-12">

    <form ng-submit="next()" class="form" name="form">
      <div class="row">
        <div class="col-xs-6 form-group">
          <label for="inputBtcWallet" class="">BTC Wallet</label>
          <select
            ng-model="order.transferToWallet"
            ng-options="w.name for w in userWallets"
            id="inputBtcWallet"
            class="form-control input-lg">
          </select>
        </div>

        <div class="col-xs-6">
          <label>Your {{order.orderAction | titlecase}} Limits</label>
          <div class="order-limits">
            <div ng-show="{{order.orderAction=='buy'}}" buy-limits></div>
            <div ng-show="{{order.orderAction=='sell'}}" sell-limits></div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputFiatAmount">Amount to <span class="label label-outline">{{ order.orderAction | uppercase }}</span></label>
        <div class="input-group">
          <input
            ng-model="order.orderFiatInput"
            ng-change="convertFiatValue(order.orderFiatInput)"
            type="number"
            name="orderFiatInput"
            class="large right-square"
            id="inputFiatAmount"
            placeholder="100.00"
            autofocus="true"
            step="any"
            required="" />
          <span class="large input-group-addon">USD</span>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <input
            ng-model="order.orderBtcInput"
            ng-change="convertBtcValue(order.orderBtcInput)"
            type="number"
            name="orderBtcInput"
            class="large right-square"
            id="inputBtcAmount"
            placeholder="0.5"
            autofocus=""
            step="any"
            required="" />
          <span class="large input-group-addon">BTC</span>
        </div>
      </div>

     <div ng-show="form.$submitted || form.orderBtcInput.$touched || form.orderFiatInput.$touched">
        <div ng-show="form.orderBtcInput.$error.required">BTC amount is required.</div>
        <div ng-show="form.orderFiatInput.$error.required">Fiat Amount is required.</div>
     </div>

      <div class="row text-right" style="margin-top: 40px;">
        <div class="col-xs-12">
          <button type="button" ui-sref="exchange" class="buy-sell-next btn btn-lg btn-link">Cancel</button>
          <button type="submit" ng-disabled="form.$invalid" class="buy-sell-next btn btn-lg btn-success">Next</button>
        </div>
      </div>
    </form>

  </div>
</div>
