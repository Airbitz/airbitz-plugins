<div class="buy-sell-header row">
  <div class="text-right col-xs-12">
    <div class="live-ticker">
      <div price-update price-type="{{ order.orderAction }}"></div>
      <div price-expires price-type="{{ order.orderAction }}"></div>
    </div>
  </div>
</div>

<div class="exchange-buy-sell-interface row">
  <div class="col-xs-12">

    <form ng-submit="next()" class="form" name="form">
      <div class="row">
        <div class="col-xs-6">
          <label>Your {{order.orderAction | titlecase}} Limits</label>
          <div class="order-limits">
            <div ng-show="{{order.orderAction=='buy'}}" buy-limits></div>
            <div ng-show="{{order.orderAction=='sell'}}" sell-limits></div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputFiatAmount">Amount to <span class="label label-outline">{{ order.orderAction | uppercase }}</span></label>
        <div class="input-group">
          <input
            ng-model="order.orderBtcInput"
            ng-change="convertBtcValue(order.orderBtcInput)"
            type="number"
            name="orderBtcInput"
            class="right-square"
            id="inputBtcAmount"
            placeholder="Enter Amount"
            step="any"
            autocorrect="off"
            required="" />
          <span class="input-group-addon">BTC</span>
        </div>
        <div class="input-error"
             ng-show="form.$submitted || form.orderBtcInput.$touched">
          <div ng-show="form.orderBtcInput.$error.required" class="label label-danger">Required</div>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <input
            ng-model="order.orderFiatInput"
            ng-change="convertFiatValue(order.orderFiatInput)"
            type="number"
            name="orderFiatInput"
            class="right-square"
            id="inputFiatAmount"
            placeholder="Enter Amount"
            autocorrect="off"
            tabindex="1"
            step="any"
            required="" />
            <span class="input-group-addon">{{ exchange.currency || "USD" }}</span>
        </div>
        <div class="input-error"
             ng-show="form.$submitted || form.orderFiatInput.$touched">
          <div ng-show="form.orderFiatInput.$error.required" class="label label-danger">Required</div>
        </div>
      </div>

      <div class="row text-right" style="margin-top: 40px;">
        <div class="col-xs-12">
          <button type="button"
                  ui-sref="dashboard"
                  class="buy-sell-next btn btn-lg btn-link">Cancel</button>
          <button type="submit"
                  ng-disabled="form.$invalid"
                  tabindex="2"
                  class="buy-sell-next btn btn-lg btn-success">Next</button>
        </div>
      </div>
    </form>

  </div>
</div>
