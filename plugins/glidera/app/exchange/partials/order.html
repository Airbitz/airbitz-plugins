<div class="buy-sell row">
  <div class="col-xs-6">
    <div class="btn-group pull-left" data-toggle-name="btc-fiat-toggle" data-toggle="buttons-radio">
      <button  ui-sref="exchangeOrder({orderAction: 'buy'})" ng-class="{ 'active' : order.orderAction == 'buy' }" type="button" value="default" data-toggle="button" class="btn btn-lg btn-success">BUY</button>
      <button  ui-sref="exchangeOrder({orderAction: 'sell'})" ng-class="{ 'active' : order.orderAction == 'sell' }" type="button" value="distance" data-toggle="button"
      class="btn btn-lg btn-primary">SELL</button>
    </div>
  </div>

  <div class="text-right col-xs-6">
      <div price-update price-type="{{ order.orderAction }}"></div>
      <div price-expires price-type="{{ order.orderAction }}"></div>
  </div>
</div>

<div class="exchange-buy-sell-interface row">
  <div class="col-xs-12">

    <form ng-submit="next()" class="form">
      <div class="row">
        <div class="col-xs-6 form-group">
          <label for="inputBtcWallet" class="">BTC Wallet</label>
          <select
            ng-model="order.transferToWallet"
            ng-options="w.name for w in userWallets"
            id="inputBtcWallet"
            class="form-control input-lg">
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="inputFiatAmount" class="">Amount to <span
        ng-class="{
          'label-success' : order.orderAction == 'buy',
          'label-primary' : order.orderAction == 'sell',
        }"
        class="label label-outline">{{ order.orderAction | uppercase }}</span></label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input
            ng-model="order.orderFiatInput"
            ng-change="convertFiatValue(order.orderFiatInput)"
            type="number"
            class="large"
            id="inputFiatAmount"
            placeholder="100.00"
            autofocus="true"
            step="any"
          >
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">B</span>
          <input
            ng-model="order.orderBtcInput"
            ng-change="convertBtcValue(order.orderBtcInput)"
            type="number"
            class="large"
            id="inputBtcAmount"
            placeholder="0.5"
            autofocus="true"
            step="any"
          >
        </div>
      </div>

      <div class="row text-right" style="margin-top: 40px;">
        <div class="col-xs-12">
          <div class="pull-left">
            <span ng-show="{{order.orderAction=='buy'}}" buy-limits></span>
            <span ng-show="{{order.orderAction=='sell'}}" sell-limits></span>
          </div>
          <button type="button" ui-sref="exchange" class="buy-sell-next btn btn-lg btn-link">Cancel</button>
          <button type="submit" class="buy-sell-next btn btn-lg btn-success">Next</button>
        </div>
      </div>

    </form>

  </div>
</div>
