<div class="buy-sell row">
  <div class="col-xs-6">
    <div class="btn-group pull-left" data-toggle-name="btc-fiat-toggle" data-toggle="buttons-radio">
      <button  ui-sref="exchangeOrder({orderAction: 'buy'})" ng-class="{ 'active' : orderAction == 'buy' }" type="button" value="default" data-toggle="button" class="btn btn-success">BUY</button>
      <button  ui-sref="exchangeOrder({orderAction: 'sell'})" ng-class="{ 'active' : orderAction == 'sell' }" type="button" value="distance" data-toggle="button"
      class="btn btn-primary">SELL</button>
    </div>
  </div>

  <div class="col-xs-6">
      <span class="exchange-rate pull-right">BTC Price = ${{ exchange.exchangeRate }}</span>
  </div>
</div>

<div class="exchange-buy-sell-interface row">
  <div class="col-xs-12">

    <form action="" class="form">

      <div ng-if="orderAction == 'buy'"  class="row">
        <div class="col-xs-6 form-group">
          <label for="inputFromBankAccount" class="">Spend From</label>
          <select
            ng-model="transferFromBankAccount"
            ng-options="a.description for a in bankAccounts"
            id="inputFromBankAccount" class="form-control">
          </select>
        </div>

        <div class="col-xs-6 form-group">
          <label for="inputBtcWallet" class="">Transfer BTC To</label>
          <select
            ng-model="transferToWallet"
            ng-options="w.name for w in userWallets"
            id="inputBtcWallet" class="form-control">
          </select>
        </div>
      </div>

      <div ng-if="orderAction == 'sell'" class="row">
        <div class="col-xs-6 form-group">
          <label for="inputBtcWallet" class="">Sell BTC From</label>
          <select
            ng-model="transferToWallet"
            ng-options="w.name for w in userWallets"
            id="inputBtcWallet" class="form-control">
          </select>
        </div>

        <div class="col-xs-6 form-group">
          <label for="inputFromBankAccount" class="">Depoist To</label>
          <select
            ng-model="transferFromBankAccount"
            ng-options="a.description for a in bankAccounts"
            id="inputFromBankAccount" class="form-control">
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="inputFiatAmount" class="">Amount to <span class="label label-outline">{{ orderAction | uppercase }}</span></label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input
            ng-model="orderFiatInput"
            ng-change="convertFiatValue(orderFiatInput)"
            type="number"
            id="inputFiatAmount"
            class="form-control"
            placeholder="100.00"
            autofocus="true"
          >
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">B</span>
          <input
            ng-model="orderBtcInput"
            ng-change="convertBtcValue(orderBtcInput)"
            type="number"
            id="inputBtcAmount"
            class="form-control"
            placeholder="0.5"
            autofocus="true"
          >
        </div>
      </div>

      <div class="row text-right" style="margin-top: 40px;">
        <div class="col-xs-12">
          <button ui-sref="exchange" class="buy-sell-next btn btn-lg btn-link">Cancel</button>
          <button ng-click="exchange.reviewOrder()" class="buy-sell-next btn btn-lg btn-success">Next</button>
        </div>
      </div>

    </form>

  </div>
</div>
