<div class="row">
  <h2 class="col-xs-12"><i class="fa {{exchange.icon}}"></i> {{exchange.name}} Account</h2>
</div>

<hr />

<div class="row" style="margin-top: 20px;">
  <form class="exchange-sign-up col-xs-12">

    <div class="form-group">
      <label for="inputFirstName" class="">Name</label>
      <input ng-model="account.firstName" type="text" id="inputFirstName" class="form-control" placeholder="First: Ricky" autofocus="true" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="inputLastName" class="sr-only">Last</label>
      <input ng-model="account.lastName" type="text" id="inputLastName" class="form-control" placeholder="Last: Williams" autofocus="" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="inputEmail" class="">Email</label>
      <input ng-model="account.email" type="text" id="inputEmail" class="form-control" placeholder="jimmy@hendrix.com" autofocus="" autocomplete="off">
    </div>

    <div ng-show="account.getRegistrationStatus()" class="form-group">
      <label for="inputAddress" class="">Address</label>
      <input ng-model="account.street" type="text" id="inputAddressStreet" class="form-control" placeholder="Street Address" autofocus="" autocomplete="off">
    </div>

    <div ng-show="account.getRegistrationStatus()" class="form-group">
      <label for="inputAddress" class="sr-only">Address 2</label>
      <input ng-model="account.street2" type="text" id="inputAddressStreet" class="form-control" placeholder="Street Address 2" autofocus="" autocomplete="off">
    </div>

    <div ng-show="account.getRegistrationStatus()" class="form-group">
      <label for="inputAddressCity" class="sr-only">City</label>
      <input ng-model="account.city" type="text" id="inputAddressCity" class="form-control" placeholder="City" autofocus="" autocomplete="off">
    </div>

    <div ng-show="account.getRegistrationStatus()" class="form-group">
      <label for="inputAddressZip" class="sr-only">Zip</label>
      <input ng-model="account.zip" type="text" id="inputAddressZip" class="form-control" placeholder="19512" autofocus="" autocomplete="off">
    </div>

    <div ng-show="account.getRegistrationStatus()" class="row">
      <div class="form-group col-xs-6">
        <select ng-model="account.state" class="form-control">
          <option value="0">-- Select a State --</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>


      <div class="form-group col-xs-6">
        <label for="inputAddressCountry" class="sr-only">Country</label>
        <input ng-model="account.country" type="select" id="inputAddressCountry" class="form-control" placeholder="United States" autofocus="" autocomplete="off" disabled="" value="US">
      </div>
    </div>

    <div ng-show="account.getRegistrationStatus()" class="form-group">
      <label for="inputDob" class="">Date of Birth</label>
      <input ng-model="account.dob" type="text" id="inputDob" class="form-control" placeholder="07-04-1776" autofocus="" autocomplete="off" value="">
    </div>

    <div class="row text-right" style="margin-top: 40px;">
      <div class="col-xs-12">
        <button ng-click="cancelSignup()" class="btn btn-lg btn-link">Cancel</button>
        <button ng-click="submitSignUp(account)" class="btn btn-lg btn-success">Next</button>
      </div>
    </div>


  </form>
</div>
