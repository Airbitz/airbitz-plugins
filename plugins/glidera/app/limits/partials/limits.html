<div class="text-center exchange-limits row">
  <div class="col-xs-6">
    <div class="buy-limits">
      <h4>Buy Limits</h4>
      <div class="limit-daily-buy">
        <span class="limit-label">Daily: </span><span class="limit-data">{{ limits.dailyBuyRemaining | currency:"$"}}</span>
      </div>
      <div class="limit-daily-buy">
        <span class="limit-label">Monthly: </span><span class="limit-data">{{ limits.monthlyBuyRemaining | currency:"$"}}</span>
      </div>
    </div>
  </div>

  <div class="col-xs-6">
    <div class="sell-limits">
      <h4>Sell Limits</h4>
        <div class="limit-daily-buy">
          <span class="limit-label">Daily: </span><span class="limit-data">{{ limits.dailySellRemaining | currency:"$"}}</span>
        </div>
        <div class="limit-daily-buy">
          <span class="limit-label">Monthly: </span><span class="limit-data">{{ limits.monthlySellRemaining | currency:"$"}}</span>
        </div>
      </div>
  </div>
</div>
