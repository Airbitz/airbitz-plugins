<div class="row">
  <div class="col-xs-12">
    <table class="table table-bordered">
      <thead>
        <th>Limits</th>
        <th>Daily</th>
        <th>Monthly</th>
      </thead>
      <tbody>
        <tr>
          <td>Buy</td>
          <td>{{ limits.dailyBuyRemaining | currency:"$"}}</td>
          <td>{{ limits.monthlyBuyRemaining | currency:"$"}}</td>
        </tr>
        <tr>
          <td>Sell</td>
          <td>{{ limits.dailySellRemaining | currency:"$"}}</td>
          <td>{{ limits.monthlySellRemaining | currency:"$"}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
